
{% load static %}
{% load easy_mask %}
{% block content %}
<!-- Content Header (Page header) -->

<!-- Main content -->
<section class="content">
    
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                aria-label="Close" data-backdrop="static" data-keyboard="false">
                <span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title">Editar Cliente</h4>
        </div>
            <form action="{% url 'update_cliente' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                                                          
                        <div class="form-row">                                 
                            <input type="hidden" name="cliente_id" value="{{cliente.id}}">
                                         
                            <div class="form-group col-md-6">
                                <label for="nome">Nome</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" class="form-control form-control-sm" name="nome" value="{{cliente.nome}}">
                                </div>
                            </div>                          
                            
                            <div class="form-group col-md-6">
                                <label for="cpf">CPF</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
                                    <input type="text" class="form-control form-control-sm" name="cpf" value="{{cliente.cpf}}" maxlength="11">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">  
                            <div class="form-group col-md-6">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input type="email" class="form-control form-control-sm" name="email" value="{{cliente.email}}">
                                </div>
                            </div>
                           
                            <div class="form-group col-md-6">
                                <label for="celular">Celular</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
                                    <input type="text" class="form-control form-control-sm" name="celular" value="{{cliente.celular }}" maxlength="11">
                                </div>
                            </div>
                                                           
                        </div>
                        
                        
                   
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info btn-sm">Cadastrar</button>
                    <button type="button" class="btn btn-warning btn-sm"
                    data-dismiss="modal" onclick="javascript:window.location.reload()">Fechar</button>
                </div>
            </form>
       
</section>
</div>

{% endblock %}
