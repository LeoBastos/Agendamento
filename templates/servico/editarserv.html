
{% load static %}
{% load easy_mask %}
{% block content %}
<!-- Content Header (Page header) -->

<!-- Main content -->
<section class="content">
    
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
            aria-label="Close" data-backdrop="static" data-keyboard="false">
            <span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Editar Serviço</h4>
    </div>
            <form action="{% url 'update_servico' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="servico_id" value="{{servico.id}}">                     
                <div class="form-group">
                    <label for="nome">Serviço</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                        <input type="text" class="form-control form-control-sm" name="servico" value="{{servico.servico}}">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info btn-sm">Editar</button>
                        <button type="button" class="btn btn-warning btn-sm"
                        data-dismiss="modal" onclick="javascript:window.location.reload()">Fechar</button>
                    </div>                           
                </div>  
            </form>
    
</section>
</div>

{% endblock %}
